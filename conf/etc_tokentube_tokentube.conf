crypto {
	cipher = aes-256-cfb
	hash = sha-256
	kdf = scrypt
	kdf-iterations = 65536
}


storage {
	user-files {
		filename-hash = sha-256
		owner = root
		group = root
		permission = 0660
	}
	otp-files {
		filename-hash = sha-256
		owner = root
		group = root
		permission = 0660
	}
	key-files {
		directory = /etc/tokentube/keys
	}
}


user {
	auto-enrollment {
		uid-minimum = 1000
	}
}


otp {
	bits = 96
}


plugins {
	enabled = {}
	plugin helpdesk {
		library = "/usr/lib/tokentube/plugins.d/libtokentube-plugin-helpdesk.so"
		config  = "/etc/tokentube/conf.d/plugin-helpdesk.conf"
	}
	plugin exec {
		library = "/usr/lib/tokentube/plugins.d/libtokentube-plugin-exec.so"
		config  = "/etc/tokentube/conf.d/plugin-exec.conf"
	}
}


runtime {
	log {
		level = "warn"
	}
}

