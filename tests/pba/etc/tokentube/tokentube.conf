crypto {
        cipher = aes-256-cfb
        hash = sha-256
        kdf = scrypt
        kdf-iterations = 65536
}

storage {
	files {
		owner = root
		group = root
		permission = 0660
	}
}

user {
	auto-enrollment {
		uid-minimum = -1
		uid-maximum = -1
		gid-minimum = -1
		gid-maximum = -1
		groups = {}
	}
}

plugins {
}

runtime {
	log {
		level = "warn"
	}
}

