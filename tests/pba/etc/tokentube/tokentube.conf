crypto {
        cipher = aes-256-cfb
        hash = sha-256
        kdf = scrypt
        kdf-iterations = 65536
}

storage {
	key-files {
		directory = ./etc/tokentube/keys
		filename-hash = null
	}
	user-files {
		directory = /boot/tokentube/user
		filename-hash = sha-256
		owner = root
		group = root
		perm = 0660
	}
	otp-files {
		directory = /boot/tokentube/otp
		filename-hash = sha-256
		owner = root
		group = root
		perm = 0660
	}
	uhd-files {
		directory = /var/spool/tokentube/helpdesk
		filename-hash = null
		owner = root
		group = root
		perm = 0660
	}
}

