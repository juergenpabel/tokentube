crypto {
        cipher = aes-128-cfb
        hash = sha-512
        kdf = pbkdf2
        kdf-iterations = 1024
}


storage {
	key-files {
		directory = etc/tokentube/keys/
	}
}


user {
}


otp {
}


plugins {
	enabled = { "test" }
	plugin test {
		library = "lib/tokentube/plugins.d/libtokentube-plugin-test.so"
	}
}


runtime {
	log {
		level = "fatal"
	}
}

