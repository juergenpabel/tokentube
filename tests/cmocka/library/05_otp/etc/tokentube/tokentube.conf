crypto {
        cipher = aes-256-cfb
        hash = sha-256
        kdf = scrypt
        kdf-iterations = 65536
}


storage {
	key-files {
		directory = etc/tokentube/keys
	}
	otp-files {
		directory = boot/tokentube/otp
		filename-hash = null
	}
	uhd-files {
		directory = var/spool/tokentube/helpdesk
		filename-hash = null
	}
}


user {
}


otp {
	bits = 64
}


plugins {
}


runtime {
	log {
		level = "fatal"
	}
}

