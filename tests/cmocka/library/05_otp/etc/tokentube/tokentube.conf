crypto {
        cipher = aes-256-cfb
        hash = sha-256
        kdf = scrypt
        kdf-iterations = 65536
}


storage {
	key-files {
		directory = etc/tokentube/keys/
	}
}


user {
}


otp {
	bits = 64
}


plugins {
	enabled = { "test" }
	plugin test {
		library = "lib/tokentube/plugins.d/libtokentube-plugin-test.so"
	}
}


runtime {
	log {
		level = "fatal"
	}
}

