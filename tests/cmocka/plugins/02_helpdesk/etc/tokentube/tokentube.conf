crypto {
        cipher = aes-256-cfb
        hash = sha-256
        kdf = scrypt
        kdf-iterations = 65536
}


storage {
	key-files {
		directory = etc/tokentube/keys/
	}
	user-files {
		directory = boot/tokentube/user/
	}
	otp-files {
		directory = boot/tokentube/otp/
	}
	helpdesk-files {
		directory = var/spool/tokentube/helpdesk/
	}
}


user {
}


otp {
	bits = 64
}


plugins {
	enabled = { "test", "helpdesk" }
	plugin test {
		library = "lib/tokentube/plugins.d/libtokentube-plugin-test.so"
	}
	plugin helpdesk {
		library = "lib/tokentube/plugins.d/libtokentube-plugin-helpdesk.so"
		config  = "etc/tokentube/conf.d/plugin-helpdesk.conf"
	}
}


runtime {
	log {
		level = "fatal"
	}
}

