crypto {
        cipher = aes-256-cfb
        hash = sha-256
        kdf = scrypt
        kdf-iterations = 65536
}

storage {
	luks-key {
		file = etc/tokentube/keys/luks.key
	}
}


user {
}


otp {
}


plugins {
	enabled = { "test" }
	plugin test {
		library = "lib/tokentube/plugins.d/libtokentube-plugin-test.so"
	}
}


runtime {
	log {
		level = "fatal"
	}
}

